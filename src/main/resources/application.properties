spring.application.name=tarea3

# Configuración del servidor
server.port=8080

# Configuración de Thymeleaf (simplificada)
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tarea3?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=clicsafe
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Deshabilitar la página de login por defecto de Spring Security
spring.security.user.name=user
spring.security.user.password=password

# Configuración para mensajes de depuración
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=ERROR

# Configuración para subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads
