<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <form class="form-signin" th:action="@{/login}" method="post">
                        <img class="mb-4" th:src="@{/images/logo.png}" alt="Logo" width="100" height="100">
                        <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
                        
                        <!-- Mensajes de error y éxito -->
                        <div class="alert alert-danger" th:if="${param.error}">
                            Usuario o contraseña incorrectos.
                        </div>
                        <div class="alert alert-danger" th:if="${param.denied}">
                            Acceso denegado. No tienes permisos para acceder a ese recurso.
                        </div>
                        <div class="alert alert-danger" th:if="${param.unauthorized}">
                            Debes iniciar sesión para acceder a esta página.
                        </div>
                        <div class="alert alert-success" th:if="${param.logout}">
                            Has cerrado sesión correctamente.
                        </div>
                        <div class="alert alert-success" th:if="${success}" th:text="${success}">
                            Mensaje de éxito
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="username" name="username" placeholder="nombre@ejemplo.com" required>
                            <label for="floatingInput">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Iniciar Sesión</button>
                        
                        <p class="mt-3 mb-3">
                            ¿No tienes cuenta? <a th:href="@{/register}" class="text-decoration-none">Regístrate</a>
                        </p>
                        <p class="mt-5 mb-3 text-muted">&copy; Ivan Enrique Perez Cadena 2025</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
